<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Comparador de modelos 3D</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
        background: #f4f4f4;
        text-align: center;
      }

      .modelos {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
      }

      model-viewer {
        width: 300px;
        height: 400px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }

      h2 {
        margin-top: 10px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <h1>Visualizaci√≥n comparativa</h1>

    <div class="modelos">
      <!-- Unidad exterior -->
      <div>
        <h2>Unidad exterior</h2>
        <model-viewer
          src="https://mel142.github.io/unidad_exterior.glb"
          ios-src="https://mel142.github.io/unidad_exterior.usdz"
          alt="Unidad exterior"
          auto-rotate
          camera-controls
          ar
          ar-modes="scene-viewer webxr quick-look"
        ></model-viewer>
      </div>

      <!-- Interacumulador -->
      <div>
        <h2>Interacumulador</h2>
        <model-viewer
          src="https://mel142.github.io/interacumulador.glb"
          ios-src="https://mel142.github.io/interacumulador.usdz"
          alt="Interacumulador"
          auto-rotate
          camera-controls
          ar
          ar-modes="scene-viewer webxr quick-look"
        ></model-viewer>
      </div>
    </div>
  </body>
</html>
