<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>WebAR con varios modelos</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; font-family: sans-serif; }
      #info {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(0,0,0,0.6);
        color: white;
        padding: 10px;
        border-radius: 6px;
        font-size: 14px;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div id="info">
      Apunta con tu cámara al marcador "Hiro" para ver los modelos<br>
      <a href="https://raw.githubusercontent.com/AR-js-org/AR.js/master/three.js/data/images/HIRO.jpg" target="_blank" style="color:#aaffaa;">Ver marcador Hiro</a>
    </div>

    <a-scene embedded arjs>
      <!-- Marcador tipo "Hiro" -->
      <a-marker preset="hiro">
        <!-- Modelo 1 -->
        <a-entity 
          gltf-model="https://mel142.github.io/unidad_exterior.glb"
          scale="0.5 0.5 0.5"
          position="-0.5 0 0"
        ></a-entity>

        <!-- Modelo 2 -->
        <a-entity 
          gltf-model="https://mel142.github.io/inercia.glb"
          scale="0.5 0.5 0.5"
          position="0.5 0 0"
        ></a-entity>

        <!-- Modelo 3 -->
        <a-entity 
          gltf-model="https://mel142.github.io/interacumulador.glb"
          scale="0.5 0.5 0.5"
          position="0 0.2 0.5"
        ></a-entity>
      </a-marker>

      <!-- Cámara -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
